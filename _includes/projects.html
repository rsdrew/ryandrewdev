<section id="sectionProjects">
    {% for project in site.data.projects %}
        <div class="project">
            <div class="projectImgAndButton">
                <img class="projectImg" src="/assets/images/{{ project.image }}">
                <div class="overlay hide"></div>
                <button class="btnViewProject hide" onclick="window.open('{{ project.link }}','_blank')">VIEW</button>
            </div>
            <p class="projectAbout">{{ project.about }}</p>
        </div>

    {% endfor %}
</section>
