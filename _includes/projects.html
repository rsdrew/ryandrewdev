<section id="sectionProjects">
    <div id="projectsHeaderWrapper" class="sectionHeaderWrapper">
        <div id="projectsHeaderBackground" class="sectionHeaderBackground">
            <h2 id="projectsHeaderText">Projects</h2>
        </div>
    </div>
    {% for project in site.data.projects %}
        <div class="project">
            <div class="projectImgAndButton">
                <img class="projectImg" src="/assets/images/{{ project.image }}">
                <div class="overlay invisible"></div>
                <button class="btnViewProject invisible" onclick="window.open('{{ project.link }}','_blank')">VIEW</button>
            </div>
            <div class="projectAboutWrapper">
                <h3 class="h3ProjectName">
                    {{project.name}}
                </h3>
                <p class="projectAbout">{{ project.about }}</p>
            </div>
        </div>
    {% endfor %}
</section>
